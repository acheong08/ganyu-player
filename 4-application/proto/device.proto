syntax = "proto3";

package device;

option go_package = "proto/device";
option java_multiple_files = true;
option java_outer_classname = "DeviceOuterClass";
option java_package = "dev.duti.ganyu.device";

message Message {
  string phone_number = 1;
  string content = 2;
}
message Contact {
  string phone_number = 1;
  string name = 2;
}

message Messages {
  repeated Message messages = 1;
}

message Contacts {
  repeated Contact contacts = 1;
}
